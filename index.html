<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form-1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container">
        <h2>User Information Form</h2>
        <form id="userForm">
            <!-- First Name, Middle Name, Last Name -->
            <div class="row">
                <div class="input-group">
                    <label for="firstName">First Name *</label>
                    <input type="text" id="firstName" name="firstName">
                    <span class="error-message" id="firstNameError"></span>
                </div>
                <div class="input-group">
                    <label for="middleName">Middle Name</label>
                    <input type="text" id="middleName" name="middleName">
                </div>
                <div class="input-group">
                    <label for="lastName">Last Name *</label>
                    <input type="text" id="lastName" name="lastName">
                    <span class="error-message" id="lastNameError"></span>
                </div>
            </div>

            <!-- Email and Phone Number -->
            <div class="row">
                <div class="input-group">
                    <label for="email">Email ID</label>
                    <input type="email" id="email" name="email">
                </div>
                <div class="input-group">
                    <label for="phone">Phone Number *</label>
                    <input type="tel" id="phone" name="phone">
                    <span class="error-message" id="phoneError"></span>
                </div>
            </div>

            <!-- Address (Ward, City, State) -->
            <div class="row">
                <div class="input-group">
                    <label for="ward">Ward Number</label>
                    <input type="text" id="ward" name="ward">
                </div>
                <div class="input-group">
                    <label for="city">City</label>
                    <input type="text" id="city" name="city">
                </div>
                <div class="input-group">
                    <label for="state">State</label>
                    <input type="text" id="state" name="state">
                </div>
            </div>

            <!-- Vehicle Registration Number -->
            <div class="row">
                <div class="input-group">
                    <label for="vehicleReg">Vehicle Registration Number *</label>
                    <input type="text" id="vehicleReg" name="vehicleReg">
                    <span class="error-message" id="vehicleRegError"></span>
                </div>
            </div>

            <!-- Save Button -->
            <div class="row">
                <button type="submit">Save</button>
            </div>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
